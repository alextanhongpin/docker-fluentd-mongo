<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<label @FLUENT_LOG>
	<match *.*>
	  @type stdout
	</match>
</label>

# Single MongoDB
<match mongo.**>
  @type mongo

  # Mongodb host + post.
  host mongo
  port 27017

  # Mongodb db + collection.
  database fluentd
  collection test
  auth_source admin

  # for capped collection
  capped
  capped_size 1024m

  # authentication
  user john
  password 123456

  <inject>
    # key name of timestamp
    time_key time
  </inject>

  <buffer>
    # flush
    flush_interval 10s
  </buffer>
</match>
